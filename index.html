<!DOCTYPE html>
<html lang="en">
  <head>
    <meta ncharset="UTF-8" />
    <title>Responsiveness and Media Queries By Idimmusix For Zuriboard</title>
    <link rel="preconnect" href="https://fonts.google.com/specimen/Poppins"/>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text">
          <h1>Learn to code by<br />watching others</h1>
          <p>
            See how experienced developers solve problems in real time.
            <br />Watching scripted tutorials is great, but understanding how
            developers think is invaluable
          </p>
        </div>
        <div class="form-div">
          <button class="top-button">
            Try it free 7 days then $20/mo. thereafter
          </button>
          <div class="main-form">
            <form action="post">
              <div class="col form-group">
                <input
                  type="text"
                  name="first-name"
                  class="form-control"
                  id="first-name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="col form-group">
                <input
                  type="text"
                  name="last-name"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="col form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="email"
                  required
                />
              </div>
              <div class="col form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="col form-group form-button">
                <div>
                  <button class="down-button">CLAIM YOUR FREE TRIAL</button>
                </div>
              </div>
              <div class="text-under-button">
                <p>
                  By clicking the button, you are agreeing to our
                  <a href="#">Terms and Services</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
